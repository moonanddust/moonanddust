<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>分割线例子</title>
    <style>
        body {
  cursor: text;
}

        hr {
  height: 5px;
  background-image: linear-gradient(to right, #f0f0f0, #999999, #f0f0f0);
  border: none;
}
hr {
  border-top: 2px solid #999999;
}


    </style>
  </head>
  <body>
    <h1>这是一个标题</h1>
    <p>这是一段文字。</p>
    <hr>
    <p>这是下面的一段文字。</p>
  </body>
</html>
