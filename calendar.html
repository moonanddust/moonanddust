<body>

    <div class="time">
        <h2>Progress</h2>
        <div id="pro">
        </div>
        <script>
            (function(){
                var box = document.getElementById('pro');
                var targetDate = new Date("2021/07/31 00:00:00");
                runTime();
                var intervalId = setInterval(runTime, 1000);
                function runTime() {
                    var currentDate = new Date();
                    var dstSeconds = Math.floor((currentDate.getTime() - targetDate.getTime()) / 1000);
                    if (dstSeconds <= 0) {
                        clearInterval(intervalId);
                        box.innerHTML = '';
                        return;
                    }
                    var days = Math.floor(dstSeconds / (3600 * 24));
                    var seconds = dstSeconds - days * 24 * 3600;
                    var hours = Math.floor(seconds / 3600);
                    seconds -= hours * 3600;
                    var minutes = Math.floor(seconds / 60);
                    seconds -= minutes * 60;
                    days = addZero(days);
                    hours = addZero(hours);
                    minutes = addZero(minutes);
                    seconds = addZero(seconds);
                    var content = '在一起后已累积想陈佳月了: ' + days + ' days ' + hours + ' hours ' + minutes + ' minutes ' + seconds + ' seconds '
                    box.innerHTML = content;
    
                }
                function addZero(n) {
                    return n < 10 ? '0' + n : n;
                }
            })()    //匿名函数自调用
        </script>
        <h2>Countdown</h2>
        <div id="cd">
        </div>
        <script>
            (function(){
                var box = document.getElementById('cd');
                var targetDate = new Date("2022/07/31 00:00:00");
                runTime();
                var intervalId = setInterval(runTime, 1000);
                function runTime() {
                    var currentDate = new Date();
                    var dstSeconds = Math.floor((targetDate.getTime() - currentDate.getTime()) / 1000);
                    if (dstSeconds <= 0) {
                        clearInterval(intervalId);
                        box.innerHTML = '一周年已到';
                        return;
                    }
                    var days = Math.floor(dstSeconds / (3600 * 24));
                    var seconds = dstSeconds - days * 24 * 3600;
                    var hours = Math.floor(seconds / 3600);
                    seconds -= hours * 3600;
                    var minutes = Math.floor(seconds / 60);
                    seconds -= minutes * 60;
                    days = addZero(days);
                    hours = addZero(hours);
                    minutes = addZero(minutes);
                    seconds = addZero(seconds);
                    var content = '1st anniversary: ' + days + ' days ' + hours + ' hours ' + minutes + ' minutes ' + seconds + ' seconds '
                    box.innerHTML = content;
    
                }
                function addZero(n) {
                    return n < 10 ? '0' + n : n;
                }
            })()    //匿名函数自调用
      </script>
    </div>
</body>
